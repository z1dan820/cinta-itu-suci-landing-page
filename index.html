<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Buku - Cinta Itu Suci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Landing Page -->
    <div id="landing" class="text-center space-y-6">
        <h1 class="text-4xl font-bold text-gray-800">Cinta Itu Suci, Jangan Nodai Sebelum Akad</h1>
        <button id="start-reading" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Mulai Membaca
        </button>
    </div>

    <!-- PDF Viewer -->
    <div id="viewer" class="hidden flex flex-col items-center space-y-4 w-full px-4">
        <canvas id="pdf-render" class="border border-gray-300 shadow-lg"></canvas>
        <div class="flex space-x-4">
            <button id="prev" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Sebelumnya
            </button>
            <button id="next" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Berikutnya
            </button>
        </div>
    </div>

    <script>
        const landing = document.getElementById('landing');
        const viewer = document.getElementById('viewer');
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        let pdfDoc = null;
        let pageNum = 1;

        document.getElementById('start-reading').addEventListener('click', () => {
            landing.classList.add('hidden');
            viewer.classList.remove('hidden');
            loadPdf('https://drive.google.com/uc?export=download&id=1SMCv3imhjCydM1LbYwv4IsIZXxv5Rkc1');
        });

        function loadPdf(url) {
            pdfjsLib.getDocument(url).promise.then(doc => {
                pdfDoc = doc;
                renderPage(pageNum);
            }).catch(error => {
                console.error('Error loading PDF:', error);
                alert('Gagal memuat PDF. Pastikan file tersedia.');
            });
        }

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            }).catch(error => {
                console.error('Error rendering page:', error);
            });
        }

        document.getElementById('prev').addEventListener('click', () => {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
