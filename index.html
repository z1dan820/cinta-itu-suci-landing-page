<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Buku - Cinta Itu Suci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer a {
            color: #ba68c8;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #content {
            flex-grow: 1;
        }

        .theme-hangat {
            background-color: #f7eedf;
            color: #7b6349;
        }
    </style>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col items-center justify-center">

    <!-- Tombol Ganti Tema -->
    <div class="fixed top-4 right-4 space-x-2">
        <button id="theme-normal" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Normal</button>
        <button id="theme-dark" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700">Dark</button>
        <button id="theme-hangat" class="px-4 py-2 bg-yellow-300 text-yellow-900 rounded-lg hover:bg-yellow-400">Hangat</button>
    </div>

    <!-- Landing Page -->
    <div id="landing" class="text-center space-y-6">
        <h1 class="text-4xl font-bold text-gray-800">Cinta Itu Suci, Jangan Nodai Sebelum Akad</h1>
        <p class="text-gray-600 text-lg max-w-md mx-auto">
            Baca dan koreksi karya Saya ini, Terkadang Dakwah tak melulu di atas mimbar üòä
        </p>
        <button id="start-reading" class="px-6 py-3 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white rounded-lg shadow-lg flex items-center justify-center space-x-2">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
            <span>Mulai Membaca</span>
        </button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden flex flex-col items-center space-y-4">
        <div class="spinner"></div>
        <p class="text-lg text-gray-600">Sebentar Buku Sedang Dimuat...</p>
    </div>

    <!-- PDF Viewer -->
    <div id="viewer" class="hidden flex flex-col items-center space-y-4 w-full px-4">
        <canvas id="pdf-render" class="border border-gray-300 shadow-lg"></canvas>
        <div class="flex space-x-4">
            <button id="prev" class="px-4 py-2 bg-gradient-to-r from-teal-400 via-blue-400 to-indigo-400 text-white rounded-lg">Sebelumnya</button>
            <button id="next" class="px-4 py-2 bg-gradient-to-r from-teal-400 via-blue-400 to-indigo-400 text-white rounded-lg">Berikutnya</button>
        </div>
    </div>
    
    <footer>
        <p>Dibuat dengan ‚ù§Ô∏è oleh 
            <a href="https://instagram.com/fhamzidanpulungan_" target="_blank">
                FAHRUL HAMZIDAN PULUNGAN
            </a>
        </p>
    </footer>

    <script>
        const landing = document.getElementById('landing');
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');
        const themeButtons = {
            normal: document.getElementById('theme-normal'),
            dark: document.getElementById('theme-dark'),
            hangat: document.getElementById('theme-hangat')
        };
        
        document.getElementById('start-reading').addEventListener('click', () => {
            landing.classList.add('hidden');
            loading.classList.remove('hidden');

            setTimeout(() => {
                loading.classList.add('hidden');
                viewer.classList.remove('hidden');
                loadPdf('./pdf/buku.pdf');
            }, 5000);
        });

        function applyTheme(theme) {
            document.body.className = theme;
        }

        themeButtons.normal.addEventListener('click', () => applyTheme('bg-purple-50'));
        themeButtons.dark.addEventListener('click', () => applyTheme('bg-gray-900 text-white'));
        themeButtons.hangat.addEventListener('click', () => applyTheme('theme-hangat'));
    </script>
</body>
</html>
