<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Buku - Cinta Itu Suci</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        canvas {
            max-width: 100%; /* Menyesuaikan dengan layar */
            height: auto; /* Proporsi tetap */
            display: block;
            margin: 0 auto; /* Tengah secara horizontal */
        }

        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05); /* Zoom in saat hover */
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer a {
            color: #2563eb; /* Warna biru Tailwind */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Flexbox untuk memastikan footer berada di paling bawah */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #content {
            flex-grow: 1;
        }

        /* Styling untuk spinner */
        .spinner {
            border: 4px solid transparent;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Menyembunyikan konten loading */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">

    <!-- Landing Page -->
    <div id="landing" class="text-center space-y-6">
        <h1 class="text-4xl font-bold text-gray-800">Cinta Itu Suci, Jangan Nodai Sebelum Akad</h1>
        <p class="text-gray-600 text-lg max-w-md mx-auto">
            Baca karya terbaik Saya, sekarang tersedia secara gratis!
        </p>
        <button id="start-reading" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Mulai Membaca
        </button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden flex flex-col items-center space-y-4">
        <div class="spinner"></div>
        <p class="text-lg text-gray-600">Sebentar Buku Sedang Dimuat...</p>
    </div>

    <!-- PDF Viewer -->
    <div id="viewer" class="hidden flex flex-col items-center space-y-4 w-full px-4">
        <canvas id="pdf-render" class="border border-gray-300 shadow-lg"></canvas>
        <div class="flex space-x-4">
            <button id="prev" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Sebelumnya
            </button>
            <button id="next" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Berikutnya
            </button>
        </div>
    </div>
    
    <footer>
        <p>Dibuat dengan ❤️ oleh 
            <a href="https://instagram.com/fhamzidanpulungan_" target="_blank">
                FAHRUL HAMZIDAN PULUNGAN
            </a>
        </p>
    </footer>

    <!-- Script -->
    <script>
        const landing = document.getElementById('landing');
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        let pdfDoc = null;
        let pageNum = 1;

        // Event ketika klik "Mulai Membaca"
        document.getElementById('start-reading').addEventListener('click', () => {
            landing.classList.add('hidden');
            loading.classList.remove('hidden'); // Tampilkan spinner loading

            // Delay 5 detik untuk animasi loading sebelum mulai memuat PDF
            setTimeout(() => {
                loading.classList.add('hidden'); // Sembunyikan spinner
                viewer.classList.remove('hidden'); // Tampilkan viewer PDF
                loadPdf('./pdf/buku.pdf'); // Pastikan file PDF ada di lokasi ini
            }, 5000); // 5 detik delay
        });

        // Fungsi untuk memuat PDF
        function loadPdf(url) {
            pdfjsLib.getDocument(url).promise.then(doc => {
                pdfDoc = doc;
                renderPage(pageNum);
            }).catch(error => {
                console.error('Error loading PDF:', error);
                alert('Gagal memuat PDF. Pastikan file tersedia.');
            });
        }

        // Fungsi untuk merender halaman PDF
        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.5 }); // Skala PDF
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            }).catch(error => {
                console.error('Error rendering page:', error);
            });
        }

        // Navigasi Sebelumnya
        document.getElementById('prev').addEventListener('click', () => {
            if (pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        });

        // Navigasi Berikutnya
        document.getElementById('next').addEventListener('click', () => {
            if (pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
